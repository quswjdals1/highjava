<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test(){
	location.href = "http://localhost/webTest/servletTest03.do";
}
</script>
</head>
<body>
<h2> Servlet 요청 연습</h2>
<hr>
<h3>Get방식 요청1 ==> 링크방식</h3>
<a href="http://localhost/webTest/servletTest03.do">Get방식 요청1</a>
<br><hr>

<h3>Get방식 요청2 ==> form의 submit방식</h3>
<!-- 
	form태그의 method속성을 생략하거나 get으로 지정한 경우 g
 -->
<form action="http://localhost/webTest/servletTest03.do" method="get">
	<input type="submit" value="Get방식 요청2">
</form>
<br><hr>
<h3>Post방식 요청 ==> form의 submit방식</h3>
<!-- form태그의 method속성값을 post로 지정한 경우 -->
<form action="http://localhost/webTest/servletTest03.do" method="post">
	<input type="submit" value="Post방식 요청2">
</form>
<h3>Get방식 요청3 ==> 자바스크립트의 location.href를 이용한 방법</h3>
<form>
	<input type="button" onclick="test()" value="Get방식 요청2">
</form>
</body>
</html>
